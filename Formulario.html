<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <ul>
            <li>
                <label>ID usuario: </label>
                <input type="number" id="idUsuario" required>
            </li>
            <li>
                <label>Nombre: </label>
                <input type="text" id="nomUsuario" required>
            </li>
            <li>
                <label>País: </label>
                <input type="text" id="paisUsu" required>
            </li>
            <li>
                <label>Fecha Nacimiento: </label>
                <input type="date" id="FechaNac" required>
            </li>
            <li>
                <label>Correo: </label>
                <input type="email" id="CorrUsu" required>
            </li>
            <li>
                <button type="button" id="enviar">Enviar</button>
                <button type="button" id="listar">Listar</button>
                <button type="button" id="actualizar">Actualizar</button>
            </li>
        </ul>
    </form>

    <form action="" id="form2">
        <ul>
            <li>
                <label>Numero Id:</label>
                <input type="text" id="codigo">
            </li>
            <li>
                <button type="button" id="buscarId">Buscar ID</button>
                <button type="button" id="eliminarUsu">Eliminar</button>
            </li>
        </ul>
    </form>
    <br>

    <form action="" id="form3">
        <ul>
            <li>
                <label>Nombre: </label>
                <input type="text" id="nombre_Usu">
            </li>
            <li>
                <button type="button" id="buscarName">Buscar Nombre</button>
            </li>
        </ul>
    </form>

    <table id="tabla">
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>PAÍS</th>
            <th>FECHA NACIMIENTO</th>
            <th>CORREO</th>
        </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/enviar.js"></script>
</body>
</html>
